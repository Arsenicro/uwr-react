<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #0b1622;
        color: white;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        gap: 3rem;
        justify-content: center;
      }
      .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 300px;
        width: 200px;
        border-radius: 10%;
        background-position: center;
        background-size: cover;
        overflow: hidden;
        transition: transform 0.5s;
      }
      .card:hover {
        transform: scale(1.1);
      }
      .title {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 4rem;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .title--text {
        color: white;
        text-align: center;
        font-size: 1.3rem;
      }
      .header {
        text-align: center;
      }
      .production_year {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 4rem;
        background-color: rgba(0, 0, 0, 0.3);
        color: white;
        text-align: center;
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <h1 class="header">My Favorite Disney Movies</h1>
    <main>
      <div
        class="card"
        style="background-image: url(&quot;img/beauty.jpeg&quot;)"
      >
        <div class="title">
          <h2 class="title--text">Beauty and the Beast</h2>
        </div>
        <div class="production_year">1991</div>
      </div>
      <div
        class="card"
        style="background-image: url(&quot;img/mermaid.jpg&quot;)"
      >
        <div class="title">
          <h2 class="title--text">Little Mermaid</h2>
        </div>
        <div class="production_year">1989</div>
      </div>
      <div class="card" style="background-image: url(&quot;img/lion.jpg&quot;)">
        <div class="title">
          <h2 class="title--text">The Lion King</h2>
        </div>
        <div class="production_year">1994</div>
      </div>
      <div
        class="card"
        style="background-image: url(&quot;img/hercules.jpg&quot;)"
      >
        <div class="title">
          <h2 class="title--text">Hercules</h2>
        </div>
        <div class="production_year">1997</div>
      </div>
      <div
        class="card"
        style="background-image: url(&quot;img/mulan.jpg&quot;)"
      >
        <div class="title">
          <h2 class="title--text">Mulan</h2>
        </div>
        <div class="production_year">1998</div>
      </div>
    </main>
  </body>
</html>
